<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <title>My Weather App</title>
</head>
<body>
  <div class="wrapper">
    <header><i class='bx bx-left-arrow-alt'></i>Weather App</header>
    <section class="input-sec">
      <!-- info about the text filled if valid or not -->
      <p class="info-p"></p>
      <input type="text" name="city" id="city" placeholder="Enter city name" spellcheck="false" required>
      <div class="separator"></div>
      <button>Get Device Location</button>
    </section>

    <!-- WEATHER FORECAST SECTION -->
    <section class="weather-sec">
      <img src="#" alt="Weather icon">
      <div class="temp">
        <span class="numb">_ _</span>
        <span class="deg">°</span>C
      </div>
      <div class="weather">Broken Clouds</div>
      <div class="location">
        <i class="bx bx-map"></i>
        <span>_ _</span>
      </div>
      <div class="bottom-details">
        <div class="column feels">
          <i class="bx bxs-thermometer"></i>
          <div class="details">
            <div class="temp">
              <span class="numb">_ _</span>
              <span class="deg">°</span>C
            </div>
            <p>Feels like</p>
          </div>
        </div>
        <div class="column humidity">
          <i class="bx bxs-droplet-half"></i>
          <div class="details">
            <span class="numb">_ _</span>
            <p>Humidity</p>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
